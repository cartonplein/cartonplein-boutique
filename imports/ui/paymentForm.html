<template name="paymentForm">
    <form class="ui large form js-pay-form">
        <h2 class="ui header horizontal divider">
            <i class="credit card alternative icon"></i>Paiement
        </h2>
        <div class="field">
            <div class="two fields">
              <div class="field">
                <label>Prénom</label>
                <input type="text" name="firstname" value="{{client.firstname}}" placeholder="Prénom">
              </div>
              <div class="field">
                <label>Nom</label>
                <input type="text" name="lastname" value="{{client.lastname}}" placeholder="Nom">
              </div>
            </div>
        </div>
        <div class="field">
            <div class="two fields">
              <div class="field">
                <label>Mél</label>
                <input type="email" name="email" value="{{client.email}}" placeholder="Mél">
              </div>
              <div class="field">
                <label>Téléphone</label>
                <input type="tel" name="phone" value="{{client.phone}}" placeholder="Téléphone">
              </div>
            </div>
        </div>
        <!--
        <table class="ui very basic compact table">
            <tfoot class="ui header">
              <tr>
                <th class="ui center aligned" colspan=3>
                  <span class="ui header">Total à régler</span>
                </th>
                <th class="ui right aligned" colspan=3>
                  <span class="ui tag big teal label">{{total}} €</span>
                </th>
              </tr>
            </tfoot>
        </table>
        -->
        <div class="field">
            <label>Numéro de carte</label>
            <input type="text" name="number" value="{{card.number}}" maxlength="16" placeholder="Numéro de carte">
        </div>
        <div class="two fields">
            <div class="field">
                <label>Expiration</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="exp_month" value="{{card.exp_month}}" maxlength="2" placeholder="MM">
                    </div>
                    <div class="field">
                        <input type="text" name="exp_year" value="{{card.exp_year}}" maxlength="2" placeholder="AA">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>CVV</label>
                <input type="text" name="cvc" value="{{card.cvc}}" maxlength="3" placeholder="CVV">
            </div>
        </div>
        <div class="field">
            <div class="ui fluid big 
                {{#if processing}}loading disabled{{/if}} 
                {{#unless valid}}disabled{{else}}teal{{/unless}} button js-pay-button">
                <i class="lock icon"></i>Régler {{total}} €
            </div>
        </div>
    </form>
</template>
